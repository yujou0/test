<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{

            height: 300px;

        $(document).ready(function() {
            $('.box').css('width','500px')
        } )
    </script>
</body>
