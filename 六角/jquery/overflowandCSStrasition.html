<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid blue;
            position: relative;
            overflow: hidden;
        }
        .box:hover .title{
            bottom: 0;
        }
        .title{
            transition: all 1s;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            position: absolute;
            bottom: -30px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="title">產品標題</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    </script>
</body>

</html>
