<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="container" style="padding: 20px 0">
      <div class="form-group d-flex justify-content-between">
        <button
          type="button"
          class="btn border-secondary btn-light"
          data-toggle="modal"
          data-target="#addModal"
        >
          新增
        </button>
        <div class="d-flex align-items-center">
          <!-- 資料筆數篩選下拉式選單 -->
          <label for="ItemQuantity" onchange="">顯示筆數:
          <select onchange="showPages();" id="ItemQuantity">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select></label>
          <!-- 資料筆數篩選下拉式選單結尾 -->

          <label class="d-flex justify-content-end align-items-center">綜合搜尋：
          <input id="searchTxt" class="form-control w-50" type="text" placeholder="關鍵字"/></label>
        </div>
      </div>
      <div class="row">
        <!-- <div id="jsonResult" class="col-xl-4" style="margin-bottom:10px">No result.</div> -->

        <div class="col-xl-12">
          <!-- 資料顯示 -->
          <table id="DataTable" class="">
            <thead>
              <tr>
                <th scope="col">English Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- 分頁 -->
          <div class="dataTotalNum">123</div>
          <nav class="d-flex justify-content-center align-items-center">
            <a id="firstPage" class="page-link" href="#"><<</a>
            <a id="prev" class="page-link" href="#"><</a>
            <ul
              id="allPage"
              class="pagination justify-content-center align-items-center mb-0"
            ></ul>
            <a id="next" class="page-link" href="#">></a>
            <a id="lastPage" class="page-link" href="#">>></a>
          </nav>
        </div>
      </div>
    </div>
    <!-- Modal 主體 -->
    <div class="modal fade" id="addModal" data-backdrop="static">
      <!-- modal-dialog-centered 垂直置中  -->
      <!-- 調整 modal 視窗寬度，modal-xl(1140px)、modal-lg(800px)、modal-sm(300px)、沒寫 500px -->
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <!-- modal-content 資訊區可分為 header、body、footer -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">新增</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <label for="addDate">Date</label>：<b id="addDate">2021-03-03</b>
              <label for="name">English Name(*)</label>：<input
                type="text"
                id="name"
                class="inputform"
              />
              <div class="error1 text-danger"></div>
              <br />
              <label for="email">Email</label>：<br /><input
                type="text"
                id="email"
                class="inputform"
              />
              <div class="error2 text-danger"></div>
              <br />
              <label for="mobile">Phone</label>：<br /><input
                type="text"
                id="phone"
                class="inputform"
              />
              <div class="error3 text-danger"></div>
              <br />
            </form>
          </div>
          <div class="modal-footer">
            <!-- data-dimiss="modal" 關閉 modal -->
            <button
              type="button"
              class="btn border-secondary"
              data-dismiss="modal"
            >
              關閉
            </button>
            <button
              id="addSubmit"
              type="button"
              class="btn btn-light border-secondary"
            >
              儲存
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./src/all.js"></script>
  </body>
</html>
